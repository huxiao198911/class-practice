<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Tab bar switching, deleting, adding and editing</title>
</head>

<body>
    <main id="tab">

        <!-- tab bar -->
        <nav class="tabbar">
            <ul>
                <li class="li-active">

                    <span>Tab 1</span>
                    <span class="iconfont icon-close"></span>
                </li>
                <li>
                    <span>Tab 2</span>
                    <span class="iconfont icon-close"></span>
                </li>
                <li>
                    <span>Tab 3</span>
                    <span class="iconfont icon-close"></span>
                </li>
            </ul>
            <div class="add-list ">
                <span>+</span>
            </div>
        </nav>

        <!-- corresponding tab content -->
        <div class="tab-content">
            <section class="content-active "> Section 1
            </section>
            <section>
                Section 2
            </section>
            <section>
                Section 3
            </section>
        </div>
    </main>


    <script src="js/index.js "></script>
</body>

</html>
